<section>
    <div>
        <button (click)="logout()"><mat-icon>logout</mat-icon></button><p> Logout</p>
    </div>
    <table mat-table [dataSource]="customers">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
            <td mat-cell *matCellDef="let cake">{{cake.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let cake">{{cake.name}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let cake">+91 {{cake.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="cakeName">
            <th mat-header-cell *matHeaderCellDef>Cake Name</th>
            <td mat-cell *matCellDef="let cake">{{cake.cakeName}}</td>
        </ng-container>

        <ng-container matColumnDef="deliveryDate">
            <th mat-header-cell *matHeaderCellDef>Delivery Date</th>
            <td mat-cell *matCellDef="let cake">{{cake.deliveryDate}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price (in Rs.)</th>
            <td mat-cell *matCellDef="let cake">{{cake.price}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let cake">{{cake.quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total (in Rs.)</th>
            <td mat-cell *matCellDef="let cake">{{cake.total}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let cake">{{cake.address}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColums" id="header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;" id="row"></tr>
    </table>
</section>
